<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Symbol Memory 2!</title>
    <link rel="stylesheet" href="../styles/game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../scripts/game.js" defer></script>
</head>
<body>
    <main>
        <div id="playerPortion">
            <button type="button" alt="Club" id="ClubButton" class="symbolButton" disabled></button>
            <button type="button" alt="Diamond" id="DiamondButton" class="symbolButton" disabled></button>
            <h1 id="timeLeft">Seconds Left: 10</h1>
            <button type="button" alt="Heart" id="HeartButton" class="symbolButton" disabled></button>
            <button type="button" alt="Spade" id="SpadeButton" class="symbolButton" disabled></button>
        </div>
        <div id="memoryPortion">
            <img src="" id="displayImage1">
        </div>
        <!-- code for preloading images from https://perishablepress.com/3-ways-preload-images-css-javascript-ajax/ -->
        <div class="hidden">
            <script type="text/javascript">
                    var images = new Array();
                    function preload() {
                        for (i = 0; i < preload.arguments.length; i++) {
                            images[i] = new Image();
                            images[i].src = preload.arguments[i];
                        }
                    }
                    preload(
                        "../symbols/Club.png",
                        "../symbols/Diamond.png",
                        "../symbols/Heart.png",
                        "../symbols/Spade.png",
			            "../symbols/3.png",
			            "../symbols/2.png",
			            "../symbols/1.png",
			            "../symbols/GO.png"
                    );
            </script>
        </div>
    </main>
</body>
</html>
