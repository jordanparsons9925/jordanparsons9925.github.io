<!DOCTYPE html>

<body>
	<!-- code for preloading images from https://perishablepress.com/3-ways-preload-images-css-javascript-ajax/ -->
        <div class="hidden">
            <script type="text/javascript">
                    var images = new Array();
                    function preload() {
                        for (i = 0; i < preload.arguments.length; i++) {
                            images[i] = new Image();
                            images[i].src = preload.arguments[i];
                        }
                    }
                    preload(
                        "symbol-memory/images/Club.png",
                    );
            </script>
        </div>
    <header><h1>Jordan Parsons</h1></header>
    <main>
        <div id="list_block">
            <h2 id="projects_title">projects</h2>
            <ul id="project_list">
                <li id="symbol_memory">symbol memory</li>
                <li id="symbol_memory_2">symbol memory 2</li>
                <li id="learning_lizards">learnin' lizards</li>
            </ul>
        </div>
        <aside id="project_description">
            <h2 id="project_title"></h2>
            <p id="project_text">
            </p>
            <div id="project_pics">
            </div>
        </aside>
    </main>
</body>
