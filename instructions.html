<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Symbol Memory 2!</title>
    <link rel="stylesheet" href="instruct.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="toGame.js"></script>
</head>
<body>
    <main>
        <div id="instructions">
            <h1><i>How to Play:</i></h1>
            <h2>This is a simple memorization game.</h2>
            <h2>-First, two symbols will be flashed on your screen in a specific order.</h2>
            <h2>-You will have to select the symbols in the order you saw in order to progress.</h2>
            <h2>-Every level, the speed and number of symbols may increase, so make sure you pay attention!</h2>
        </div>
    </main>
</body>
</html>
